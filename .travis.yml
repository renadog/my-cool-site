language: python

python:
- '2.7'

install:
- pip install flask
- pip install flake8
- pip install pytest-cov
- pip install codecov

before_script:
- flake8 . --exclude=__init__.py

script:
- py.test --cov .

after_success:
- coverage xml
- codecov

deploy:
  provider: heroku
  api_key:
    secure: 
  on: develop
  app: my-cool-app-foxio-ci